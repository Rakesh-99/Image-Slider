<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>


    <div class="container">
        <div class="slide">
            <img src="Images/Image1.jpg" alt="jpg">
            <div class="captionText">Slide 1</div>
        </div>

        <div class="slide">
            <img src="Images/Image 2.jpg" alt="jpg">
            <div class="captionText">Slide 2</div>
        </div>

        <div class="slide">
            <img src="Images/Image 3.jpg" alt="jpg">
            <div class="captionText">Slide 3</div>
        </div>

        <div class="slide">
            <img src="Images/Image 4.jpg" alt="jpg">
            <div class="captionText">Slide 4</div>
        </div>

        <div class="slide">
            <img src="images/Image 5.jpg" alt="jpg">
            <div class="captionText">Slide 5</div>
        </div>

        <div class="slide">
            <img src="images/Image 6.jpg" alt="jpg">
            <div class="captionText">Slide 6</div>
        </div> 

        <span class="arrow prev" onclick="counter(-1)">&#8592</span>
        <span class="arrow next" onclick="counter(1)">&#8594</span>
    </div>
    





    <script src="script.js" type="text/javascript"></script>
</body>
</html>
